version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      timezone: America/Toronto
    commit-message:
      prefix: '⬆️ '
    groups:
      patch:
        update-types:
          - patch
      eslint:
        patterns:
          - '*eslint*'
      tailwindcss:
        patterns:
          - '*heroicons*'
          - '*tailwindcss*'
          - autoprefixer
          - postcss
      prettier:
        patterns:
          - '*prettier*'
      svelte:
        patterns:
          - '*svelte*'
      vite:
        patterns:
          - '*vitejs*'
          - vite
      typescript:
        patterns:
          - '*typescript*'
          - tslib
      capacitor:
        patterns:
          - '*capacitor*'
